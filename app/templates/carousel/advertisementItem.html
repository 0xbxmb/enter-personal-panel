<div>
    <div ng-show="currentItem.type == 1">
        <img src="{{currentItem.source}}">
    </div>

    <div ng-show="currentItem.type == 2">
        {{itemAction(this)}}
        <video id="video"
               class="video-js vjs-default-skin"
               width="640"
               height="480"
               preload="auto">
        </video>
    </div>
</div>
